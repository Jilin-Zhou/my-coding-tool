{% extends "base.html" %}

{% block title %}添加题目 - 刷题辅助工具{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-plus-lg"></i> 添加题目</h1>
        <a href="{{ url_for('problems.list') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> 返回列表
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="post" action="{{ url_for('problems.create') }}">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="title" class="form-label">题目标题 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="col-md-4">
                        <label for="difficulty" class="form-label">难度</label>
                        <select class="form-select" id="difficulty" name="difficulty">
                            <option value="">未分类</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="source" class="form-label">来源</label>
                        <input type="text" class="form-control" id="source" name="source" placeholder="例如：LeetCode, Codeforces">
                    </div>
                    <div class="col-md-6">
                        <label for="problem_number" class="form-label">题号</label>
                        <input type="text" class="form-control" id="problem_number" name="problem_number" placeholder="例如：1, 2, 3">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">题目描述（支持 Markdown）</label>
                    <textarea class="form-control" id="description" name="description" rows="6" placeholder="题目描述，支持 Markdown 格式"></textarea>
                    <small class="text-muted">支持 Markdown 格式，使用 ``` 包裹代码块</small>
                </div>
                
                <div class="mb-3">
                    <label for="my_thoughts" class="form-label">我的思路（支持 Markdown）</label>
                    <textarea class="form-control" id="my_thoughts" name="my_thoughts" rows="6" placeholder="解题思路"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="my_solution" class="form-label">我的解答</label>
                    <textarea class="form-control font-monospace" id="my_solution" name="my_solution" rows="10" placeholder="# Python 代码"></textarea>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="time_complexity" class="form-label">时间复杂度</label>
                        <input type="text" class="form-control" id="time_complexity" name="time_complexity" placeholder="例如：O(n)">
                    </div>
                    <div class="col-md-6">
                        <label for="space_complexity" class="form-label">空间复杂度</label>
                        <input type="text" class="form-control" id="space_complexity" name="space_complexity" placeholder="例如：O(1)">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">标签</label>
                    <div class="row">
                        {% for tag in all_tags %}
                        <div class="col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="tags" value="{{ tag.id }}" id="tag{{ tag.id }}">
                                <label class="form-check-label" for="tag{{ tag.id }}">
                                    {{ tag.name }}
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    {% if not all_tags %}
                    <p class="text-muted">暂无标签，<a href="{{ url_for('tags.list') }}">去创建标签</a></p>
                    {% endif %}
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> 保存
                    </button>
                    <a href="{{ url_for('problems.list') }}" class="btn btn-secondary">
                        <i class="bi bi-x-lg"></i> 取消
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
